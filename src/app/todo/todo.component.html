<h1>Todo List</h1>

<input [(ngModel)]="newTask.name" type="text" />
<button (click)="addTask()">Add Task</button>
<ul>
  @for (task of tasks; track $index){
  <li>
    <input type="checkbox" [(checked)]="newTask.isCompleted" (click)="completeTask()">
    {{ newTask.name }} {{newTask.date.toLocaleString()}}
    <button (click)="deleteTask($index)">Delete Task</button>
  </li>
  }
</ul>
